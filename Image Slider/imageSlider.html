<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imageSlider.css">
    <script src="https://use.fontawesome.com/c033d8f97a.js"></script>
    <title>Image slider</title>
</head>

<body>
    <div class="container">
        <div id="nextBtn">Next</div>
        <div id="prevBtn">Previous</div>
        <div class="slider">
            <img src="/images/five.jpg" id="lastClone" alt="">
            <img src="/images/one.jpg" alt="">
            <img src="/images/two.jpg" alt="">
            <img src="/images/three.jpg" alt="">
            <img src="/images/four.jpg" alt="">
            <img src="/images/five.jpg" alt="">
            <img src="/images/one.jpg" id="firstClone" alt="">
        </div>

    </div>
    <script src="imageSlider.js"></script>

</body>

</html>
